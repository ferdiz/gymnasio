<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilosLogin.css">

<body>
        <p id="log"></p>
        <p id="log"></p>
    <div class="wrapper">
           
        <div class="container">
                <p id="log"></p>
                <p id="logr"></p>
            <h1>Bienvenidos</h1>
            
            <form class="form">
                <button  id="login-button">Iniciar Sesion </button>
                <input type="text" placeholder="Nombre de Usuario" id="nombre">
                <input type="password" placeholder="Contrseña" id="pass">
                <button  id="registrarse-button">Registrarse</button>
                <input type="text" placeholder="Nombre" id="nombreR">
                <input type="password" placeholder="Contrseña" id="passR">
                <input type="apellido" placeholder="Apellido" id="">
                <input type="email" placeholder="Correo electronico">
                <input type="direccion" placeholder="Direccion">
                <input type="provincia" placeholder="Provincia">
                <input type="grupo" placeholder="Grupo">

                </form>
            </div>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

      <script src="funcionesLogin.js"></script>
      <script>
      
      $(document).ready(function(){

        $('#login-button').click(function(){
        
            persona={
                nombre: $('#nombre').val(),
                pass:$('#pass').val()
            }
            $.ajax({
            type:'POST',
            url:'/login',
            data:persona,
            success:data=>{
                var html='Bienvenido'+data.nombre;
                $('#log').append(html)
               
                
            }
        })
        })
        $('#registrarse-button').click(function(){
        
        persona={
            nombre: $('#nombreR').val(),
            pass:$('#passR').val()
        }
        $.ajax({
        type:'POST',
        url:'/registrarse',
        data:persona,
        success:data=>{
            
            $('#logr').append( data)
        }
    })
    })
   
      })
      
      </script>
</body>

</html>
