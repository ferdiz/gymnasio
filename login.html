<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Bienvenidos</h1>
            <p id="log"></p>
            <form class="form">
                <button type="submit" id="login-button">Iniciar Sesion </button>
                <input type="text" placeholder="Nombre de Usuario" id="nombre">
                <input type="password" placeholder="ContrseÃ±a" id="pass">
                <button type="submit" id="registrarse-button">Registrarse</button>
                <input type="text" placeholder="Nombre">
                <input type="apellido" placeholder="Apellido">
                <input type="email" placeholder="Correo electronico">
                <input type="direccion" placeholder="Direccion">
                <input type="provincia" placeholder="Provincia">
                <input type="grupo" placeholder="Grupo">

            </form>
        </div>

    </div>

      <script src="funcionesLogin.js"></script>
      <script>
      
      $(document).ready(function(){

        $('#login-button').click(function(){
        
            persona={
                nombre: $('#nombre').val,
                pass:$('#pass').val
            }
            $.ajax({
            type:'POST',
            url:'/login',
            data:persona,
            success:data=>{
                $('#log').append(data)
            }
        })
        })
        $('#registrarse-button').click(function(){
        
        persona={
            nombre: $('#nombre').val,
            pass:$('#pass').val
        }
        $.ajax({
        type:'POST',
        url:'/registrarse',
        data:persona,
        success:data=>{
            $('#log').append(data)
        }
    })
    })
   
      })
      
      </script>
</body>
</html>
