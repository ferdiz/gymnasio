<script>
  $(document).ready(function(){
      
      $('#logueo').click(function(){
        $('#iframe').empty();
        let html="<iframe src='login.html' width='600'  height='400'  frameborder='0' style='border:0' allowfullscreen></iframe>"
                $('#iframe').append(html)
                $('#logueo').off('click')
               
        })
        $('#variablePadre').click(function(){
            $('#iframe').empty();
            let html="<iframe src='mapa.html' width='600'  height='400'  frameborder='0' style='border:0' allowfullscreen></iframe>"
                $('#iframe').append(html)
                $('#logueo').off('click')
      })

      
         
     
            

  
})
</script>
