<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>
    <form class="form">
        <div class="accordion" id="accordionExample">

            <!-- BOTON INICIAR SESION -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button type="" id="login-button" class="btn btn-link" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Iniciar Sesion
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <input type="text" placeholder="Nombre de Usuario" id="nombre">
                        <input type="password" placeholder="Ingrear contrse単a" id="pass">
                    </div>
                </div>
            </div>

            <!-- BOTON REGISTRARSE -->

            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Registrarse
                        </button>
                    </h2>
                </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <input type="text" placeholder="Nombre" id="nombre">
                    <input type="text" placeholder="Apellido" id="nombre">
                    <input type="password" placeholder="Usuario" id="pass">
                    <input type="password" placeholder="Repetir contrase単a" id="pass">
                    <input type="text" placeholder="Pais" id="nombre">
                    <input type="text" placeholder="Provincia" id="nombre">
                    <input type="text" placeholder="Localidad" id="nombre">
                    <input type="text" placeholder="Nombre del Grupo" id="nombre">
                    <input type="password" placeholder="Ingresar contrase単a" id="pass">
                    <input type="password" placeholder="Repetir contrase単a" id="pass">
                </div>
            </div>
            </div>

        </div>
    </form>







    <script src="funcionesLogin.js"></script>
    <script>

        $(document).ready(function () {

            $('#login-button').click(function () {

                persona = {
                    nombre: $('#nombre').val,
                    pass: $('#pass').val
                }
                $.ajax({
                    type: 'POST',
                    url: '/login',
                    data: persona,
                    success: data => {
                        $('#log').append(data)
                    }
                })
            })
            $('#registrarse-button').click(function () {

                persona = {
                    nombre: $('#nombre').val,
                    pass: $('#pass').val
                }
                $.ajax({
                    type: 'POST',
                    url: '/registrarse',
                    data: persona,
                    success: data => {
                        $('#log').append(data)
                    }
                })
            })

        })

    </script>
</body>

</html>
